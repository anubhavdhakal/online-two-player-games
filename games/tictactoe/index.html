<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com; connect-src https://*.firebaseio.com https://*.googleapis.com wss://*.firebaseio.com; style-src 'self' 'unsafe-inline';" />
  <title>Tic-Tac-Toe â€” Online 2-Player</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="ttt-page">

  <a href="../../index.html" class="back-link">&larr; Back to Games</a>

  <!-- ===== Lobby ===== -->
  <div id="lobby" class="lobby">
    <h2>Tic-Tac-Toe</h2>

    <div class="lobby-actions">
      <button id="create-btn" class="btn btn-primary">Create Game</button>

      <div class="lobby-divider"><span>or</span></div>

      <div class="join-row">
        <input
          id="code-input"
          class="input"
          type="text"
          placeholder="Room code"
          maxlength="6"
          autocomplete="off"
          spellcheck="false"
        />
        <button id="join-btn" class="btn btn-secondary">Join</button>
      </div>
    </div>

    <!-- Room code display (shown after creating) -->
    <div id="room-display" class="room-code-display hidden">
      <div class="code" id="room-code"></div>
      <p>Share the link or code with your opponent</p>
      <div class="share-buttons">
        <button id="copy-link-btn" class="btn btn-small btn-primary copy-btn">Copy Link</button>
        <button id="copy-btn" class="btn btn-small btn-secondary copy-btn">Copy Code</button>
      </div>
    </div>

    <p id="waiting-text" class="waiting-text hidden">Waiting for opponent to join&hellip;</p>
    <div id="conn-status" class="connection-status"></div>
  </div>

  <!-- ===== Game Area ===== -->
  <div id="game-area" class="hidden">
    <div class="status-bar">
      <span id="turn-text" class="turn-indicator">Your turn</span>
      <span id="score-text" class="scores"></span>
    </div>

    <div class="board-container">
      <div id="board" class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
    </div>

    <div id="conn-status-game" class="connection-status connected">Connected</div>
  </div>

  <!-- ===== Game Over Overlay ===== -->
  <div id="overlay" class="overlay hidden">
    <div class="overlay-content">
      <h2 id="result-title"></h2>
      <p id="result-msg"></p>
      <div class="overlay-buttons">
        <button id="play-again-btn" class="btn btn-primary">Play Again</button>
        <button id="back-menu-btn" class="btn btn-secondary">Back to Menu</button>
      </div>
    </div>
  </div>

  <!-- ===== Scripts ===== -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js" integrity="sha384-ZaR6mWzmJtrRibZ1Vm7SoHFr8OXjyAuGAXalGDKqbxFT18oi/z+oZLIRFkpeNor1" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js" integrity="sha384-g5H2aNdtgRBYOBLsuOAuHvUXWnw4bswmU+tYjmGc1G3JfKxl79uWwV4sQarJsLwu" crossorigin="anonymous"></script>
  <script src="../../js/firebase-config.js"></script>
  <script src="../../js/connection.js"></script>
  <script src="game.js"></script>
</body>
</html>
